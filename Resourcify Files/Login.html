<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolas Kariuki">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Resourcify | Login & Registration</title>
    
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <img src="Pics/Resourcify logo.jpg" alt="Resourcify Logo">
            <span>Resourcify</span>            
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="Homepage.html" class="link active">Home</a></li>
                <li><a href="Services.html" class="link">Services</a></li>
                <li><a href="About.Html" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email" id="loginUsername">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password"id="loginPassword">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In" onclick="handleLogin(event)">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="First_name" id="registerFirst_name">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Last_name" id="registerLast_name">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" id="registerEmail">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" id="registerPassword">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" onclick="handleRegister(event)">
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
            <!-- Terms and Conditions Checkbox -->
                <input type="checkbox" id="terms-check" name="terms" required>
                    <label for="termsCheckbox">
                I agree to the <a href="Terms.html" target="_blank">Terms and Conditions</a>.
                    </label><br><br>
                </div>
            </div>
        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>
<script>
    async function handleRegister(event) {
    event.preventDefault();

    const first_name = document.getElementById("registerFirst_name").value.trim();
    const last_name = document.getElementById("registerLast_name").value.trim();
    const email = document.getElementById("registerEmail").value.trim();
    const password = document.getElementById("registerPassword").value.trim();
    const termsCheck = document.getElementById("terms-check").checked;

    // Validate if all fields are filled
    if (!first_name || !last_name || !email || !password) {
        alert("Please fill out all fields!");
        return;
    }

    // Validate if terms checkbox is checked
    if (!termsCheck) {
        alert("You must agree to the Terms and Conditions before registering!");
        return;
    }

    const regData = { first_name, last_name, email, password };

    try {
        const response = await fetch("http://localhost:8080/api/auth/register", { 
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(regData)
        });

        const result = await response.text();
        alert(result);

        if (result.toLowerCase().includes("successful")) {
            window.location.href = "Homepage.html";
        }

    } catch (error) {
        console.error('Error during registration:', error);
        alert('An error occurred during registration.');
    }
}

async function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!username || !password) {
        alert("Please enter both username/email and password!");
        return;
    }

    const loginData = { username, password };

    try {
        const response = await fetch("http://localhost:8080/api/auth/login", { 
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(loginData)
        });

        const result = await response.text();
        alert(result);

        if (result.toLowerCase().includes("successful")) {
            window.location.href = "Homepage.html";
        }

    } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred during login.');
    }
}

  </script>
  
</body>
</html>
